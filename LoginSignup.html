<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* All your original CSS is preserved here */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #d4fc79, #96e6a1); display: flex; flex-direction: column; align-items: center; height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items:center; background-color: #ffffff; padding: 15px 5%; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); width: 100%; z-index: 999; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #000 !important; }
        .nav-links a, .user-auth a { text-decoration: none; color: #333; font-weight: 500; }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif; /* Changed for better font */
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        /* --- MODIFIED HEADER STYLING FOR CONSISTENCY --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items:center;
            background-color: #ffffff;
            padding: 15px 5%; /* Using percentage for better scaling */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 999;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000 !important;
        }

        .nav-links {
            display: flex;
            gap: 25px; /* Increased gap */
        }

        .nav-links a, .user-auth a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover, .user-auth a:hover {
            color: #007bff;
        }

        .header-right {
            display: flex;
            align-items:center; /* Vertically align items */
            gap: 25px;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
        }
        
        /* --- ALL YOUR OTHER ORIGINAL CSS FOR FORMS AND ANIMATIONS IS PRESERVED BELOW --- */
        .container { background-color: #fff; border-radius: 10px; box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22); position: relative; overflow: hidden; width: 768px; max-width: 90%; min-height: 520px; }
        .form-container { position: absolute; top: 0; height: 100%; transition: all 0.6s ease-in-out; }
        form { background-color: #fff; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 0 50px; height: 100%; text-align: center; }
        h1 { font-weight: bold; margin: 0; color: #333; }
        .input-group { position: relative; width: 100%; margin: 8px 0; }
        input { background-color: #eee; border: none; padding: 12px 15px; width: 100%; border-radius: 5px; font-size: 14px; }
        input:focus { outline: 2px solid #ff4b2b; }
        button { border-radius: 20px; border: 1px solid #ff4b2b; background-color: #ff4b2b; color: #fff; font-size: 12px; font-weight: bold; padding: 12px 45px; letter-spacing: 1px; text-transform: uppercase; transition: transform 80ms ease-in; cursor: pointer; }
        button:active { transform: scale(0.95); }
        .form-container a { color: #333; font-size: 14px; text-decoration: none; margin: 15px 0; }
        .sign-in-container { left: 0; width: 50%; z-index: 2; }
        .sign-up-container { left: 0; width: 50%; opacity: 0; z-index: 1; }
        .container.right-panel-active .sign-in-container { transform: translateX(100%); }
        .container.right-panel-active .sign-up-container { transform: translateX(100%); opacity: 1; z-index: 5; animation: show 0.6s; }
        @keyframes show { 0%, 49.99% { opacity: 0; z-index: 1; } 100% { opacity: 1; z-index: 5; } }
        .overlay-container { position: absolute; top: 0; left: 50%; width: 50%; height: 100%; overflow: hidden; transition: transform 0.6s ease-in-out; z-index: 100; }
        .container.right-panel-active .overlay-container { transform: translateX(-100%); }
        .overlay { background: linear-gradient(135deg, #d4fc79, #96e6a1); color: #333; position: relative; left: -100%; height: 100%; width: 200%; transform: translateX(0); transition: transform 0.6s ease-in-out; }
        .container.right-panel-active .overlay { transform: translateX(50%); }
        .overlay-panel { position: absolute; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 0 40px; text-align: center; top: 0; height: 100%; width: 50%; transform: translateX(0); transition: transform 0.6s ease-in-out; }
        .overlay-panel p { font-size: 14px; font-weight: 300; line-height: 20px; letter-spacing: 0.5px; margin: 20px 0 30px; }
        .overlay-left { transform: translateX(-20%); }
        .container.right-panel-active .overlay-left { transform: translateX(0); }
        .overlay-right { right: 0; transform: translateX(0); }
        .container.right-panel-active .overlay-right { transform: translateX(20%); }
        button.ghost { background-color: transparent; border-color: #333; color: #333; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üõçÔ∏è ShopMate</div>
        <div class="header-right">
            <nav class="nav-links" id="nav-links">
                <a href="./home.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>
            <div class="user-auth">
                <a href="#" id="profile-btn" style="display: none;">Profile</a>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="signUpForm">
                    <h1>Create Account</h1>
                    <div class="input-group"> <input type="text" id="signUpName" placeholder="Full Name" required> </div>
                    <div class="input-group"> <input type="email" id="signUpEmail" placeholder="Email" required> </div>
                    <div class="input-group"> <input type="password" id="signUpPassword" placeholder="Password" required> </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form id="signInForm">
                    <h1>Login</h1>
                    <div class="input-group"> <input type="email" id="signInEmail" placeholder="Email" required> </div>
                    <div class="input-group"> <input type="password" id="signInPassword" placeholder="Password" required> </div>
                    <a href="./reset.html">Forgot your password?</a>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left"><h1>Welcome Back!</h1><p>To keep connected... please login</p><button class="ghost" id="signIn">Login</button></div>
                    <div class="overlay-panel overlay-right"><h1>Hello, Friend!</h1><p>Enter your details and start your journey</p><button class="ghost" id="signUp">Sign Up</button></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the necessary functions from Firebase SDK
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // Import your configured auth service from firebase.js
        import { auth } from "./scripts/firebase.js";

        // Your animation logic is preserved
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        
        signUpButton.addEventListener('click', () => container.classList.add('right-panel-active'));
        signInButton.addEventListener('click', () => container.classList.remove('right-panel-active'));

        // Form elements
        const signUpForm = document.getElementById('signUpForm');
        const signInForm = document.getElementById('signInForm');

        // --- User Signup with Firebase ---
        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Sign up successful! Welcome.");
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
        
        // --- User Login with Firebase ---
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    alert("Incorrect email or password. Please try again.");
                });
        });
    </script>
</body>
</html>
