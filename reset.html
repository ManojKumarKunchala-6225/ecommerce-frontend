<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Base Styles & Background --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            /* --- CHANGED: Updated background gradient --- */
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        /* --- Header Styling --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 999;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000 !important;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* --- Main Content Wrapper --- */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }

        /* --- Reset Form Container --- */
        .reset-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            padding: 40px;
            width: 420px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus {
            outline: 2px solid #ff4b2b;
        }

        button {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background-color: #ff4b2b;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            width: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #333;
            font-size: 14px;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #ff4b2b;
        }

        .confirmation-message {
            color: green;
            font-size: 14px;
            height: 20px; /* Reserve space to prevent layout shift */
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">üõçÔ∏è ShopMate</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <!-- --- REMOVED: Search and Cart from the header-right div --- -->
        <div class="header-right">
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="reset-container">
            <form id="resetForm">
                <h1>Forgot Password?</h1>
                <p>Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
                <div class="input-group">
                    <input type="email" id="resetEmail" placeholder="Enter your email" required>
                </div>
                <button type="submit">Send Reset Link</button>
                <div class="confirmation-message" id="confirmationMessage"></div>
                <a href="#" class="back-link">‚Üê Back to Login</a>
            </form>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const resetEmail = document.getElementById('resetEmail');
        const confirmationMessage = document.getElementById('confirmationMessage');

        const validateEmail = (email) => {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        };

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from actually submitting

            const email = resetEmail.value;

            if (validateEmail(email)) {
                // In a real application, you would make an API call here.
                // For this demo, we just show a success message.
                confirmationMessage.textContent = 'If an account exists, a reset link has been sent.';
                confirmationMessage.style.color = 'green';
                resetEmail.value = ''; // Clear the input field
            } else {
                confirmationMessage.textContent = 'Please enter a valid email address.';
                confirmationMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
